server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # Config 客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称
      uri: http://localhost:3344 # 配置中心地址
      # 综上所诉：master 分支上 config-dev.yml 的配置文件被读取 http://config-3344:3344/master/config-dev.yml

  # Rabbit 相关配置 15672是管理界面的端口号，5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

# 暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"
